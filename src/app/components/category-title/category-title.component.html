<div class="category-title-box">
	<div class="category-title-content" [style]="'background-color: ' + colorHex + ';'">
		<img *ngIf="icon != ''" [src]="'assets/img/categories/' + icon" class="category-icon" alt="Category Icon">
		<p class="category-text"> {{ categoryName }} </p>
	</div>
	<div class="category-title-divider" [style]="'background-color:' + colorHex + ';'"></div>
</div>
