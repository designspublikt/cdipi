<nav class="categories-nav">
	<div class="categories container scroll">
		<div *ngFor="let categoryBar of categoriesBar" class="category" [ngStyle]="{'display': categoryBar.type != 'general' ? 'inline-block' : 'none'}">
			<a [routerLink]="['/' + categoryBar.type + '/category', categoryBar.link]">
				{{ categoryBar.name }}
			</a>
		</div>		
	</div>
</nav>
